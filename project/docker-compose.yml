version: "3.8"

services:
  app:
    build: .
    container_name: app
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DB_HOST=db
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS:-password}
    volumes:
      - ./app:/app/app
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-password}
      MYSQL_DATABASE: mydb
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
